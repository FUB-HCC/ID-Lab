var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var relation_type = function (val) {
	var ret = '';
	//1: Interesse an Zusammenarbeit
	//2: Eigene Diziplin(en)
	//3: Zusammenarbeit
	switch (val) {
		case 1:
			ret = 'Interesse an Zusammenarbeit';
			break;
		case 2:
			ret = 'Eigene Diziplin';
			break;
		case 3:
			ret = 'Zusammenarbeit';
			break;
	}
	return ret;
}

var node_fill = function (group) {
	var ret_color = '';
	switch (group) {
		// Personen
		case 1:
			ret_color = '#AA1030';
			break;
		// Disziplinen
		case 2:
			ret_color = '#FFFF00';
			break;
	}
	return ret_color;
};

// var color = d3.scaleOrdinal(d3.schemeCategory20);
var link_color = function (c) {
	var ret_color = '';
	switch (c) {
		case 1:
			ret_color = '#00FFFF';
			break;
		case 2:
			ret_color = '#FF0000';
			break;
		case 3:
			ret_color = '#FFFF00';
			break;
	}
	return ret_color;
}
var link_width = function (w) {
	var ret_width = 2;
	switch (w) {
	//1: Interesse an Zusammenarbeit
		case 1:
			ret_width = 1;
			break;
	//2: Eigene Diziplin(en)
		case 2:
			ret_width = 4;
			break;
	//3: Zusammenarbeit
		case 3:
			ret_width = 3;
			break;
	}
	return ret_width;
}



var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).strength(0.001))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2));

  var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(miserables.links)
    .enter()
    .append("line")
      .attr("stroke", function(d) {
      	return link_color(d.value);
      })
      .attr("stroke-width", function(d) {
      	return link_width(d.value);
      });

  link.append("title")
      .text(function(d) {
      	return relation_type(d.value);
      });

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(miserables.nodes)
    .enter()
    .append("circle")
      .attr("r", 5)
      .attr("fill", function(d) { return node_fill(d.group); }) // color(d.group);
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) {
      	return d.id;
      });

  simulation
      .nodes(miserables.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(miserables.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }


function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
